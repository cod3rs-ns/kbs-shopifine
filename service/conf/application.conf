play.crypto.secret=${APP_SECRET}

slick.dbs.default {
  driver="slick.driver.MySQLDriver$"
  db {
    driver = "com.mysql.jdbc.Driver"
    url = ${MYSQL_URL}
    user = ${MYSQL_USER}
    password = ${MYSQL_PASS}
  }
}

# FIXME: Create better way to avoid CSRF
play.filters.csrf.header.bypassHeaders {
  Content-Type = "*"
  Csrf-Token = "nocheck"
}
