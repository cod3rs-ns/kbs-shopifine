<section class="mainContent clearfix productsContent">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-12 sideBar">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by Name" ng-model="homeVm.filters['name']"
                           aria-describedby="basic-addon2">
                    <a class="input-group-addon" href ng-click="homeVm.applyFilters();" id="basic-addon2"><i class="fa fa-search"></i></a>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Product categories</div>
                    <div class="panel-body">
                        <div class="collapse navbar-collapse navbar-ex1-collapse navbar-side-collapse">
                            <ul class="nav navbar-nav side-nav">
                                <li ng-repeat="category in homeVm.data.categories">
                                    <a href="javascript:;" data-toggle="collapse"
                                       ng-click="homeVm.retrieveSubcategoriesFor(category);"
                                       data-target="{{'#category-' + category.id}}">
                                        {{category.name}}
                                        <i class="fa fa-plus"></i></a>
                                    <ul id="{{'category-' + category.id}}" class="collapse collapseItem">
                                        <li ng-repeat="subcategory in category.subcategories">
                                            <a href ng-click="homeVm.searchByCategory(subcategory.id);">
                                                <i class="fa fa-caret-right" aria-hidden="true"></i>
                                                {{subcategory.name}}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Filter by Price</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Minimum price" ng-model="homeVm.filters['price-range-from']">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Maximum price" ng-model="homeVm.filters['price-range-to']">
                        </div>
                    </div>
                </div>
                <button class="btn btn-default-filled col-xs-12" ng-click="homeVm.applyFilters();">Apply filters</button>
                <button class="btn btn-xs btn-danger-filled col-xs-12 margin-top-8" ng-click="homeVm.resetFilters();">Reset filters</button>
            </div>
            <div class="col-md-9 col-sm-8 col-xs-12">
                <div class="row">
                    <div class="col-sm-4 col-xs-12" ng-if="homeVm.data.products.length > 0" ng-repeat="product in homeVm.data.products">
                        <div class="productBox">
                            <div class="productImage clearfix">
                                <img ng-src="{{product.preview}}" alt="{{product.name}}">
                                <div class="productMasking">
                                    <ul class="list-inline btn-group" role="group">
                                        <li>
                                            <input type="text" ng-model="product.quantity"/>
                                            <button class="btn btn-default" ng-click="homeVm.addToCart(product);">
                                                <i class="fa fa-shopping-cart"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="productCaption clearfix">
                                <a>
                                    <h5 class="product-name">{{product.name}}</h5>
                                </a>
                                <h3>{{product.price}} EUR</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-if="homeVm.data.products.length == 0">
                        <h2 class="text-center">No products match your criteria.</h2>
                    </div>
                </div>

                <!-- Pagination Links -->
                <div class="row text-center" ng-if="homeVm.data.products.length > 0">
                    <div class="text-center margin-bottom">
                        <ul class="pagination">
                            <li ng-class="{ 'disabled': homeVm.data.prev == null }">
                                <a href ng-click="homeVm.prev(homeVm.data.prev)" aria-label="Prev">«</a>
                            </li>
                            <li ng-class="{ 'disabled': homeVm.data.next == null }">
                                <a href ng-click="homeVm.next(homeVm.data.next)" aria-label="Next">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
