<section class="mainContent clearfix logIn">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Log in</h3></div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="alert alert-danger fade in alert-dismissable" ng-show="loginVm.wrongAuth">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                {{loginVm.message}}
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username"
                                       ng-model="loginVm.credentials.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       ng-model="loginVm.credentials.password">
                            </div>
                            <button type="button" ng-click="loginVm.auth();" class="btn btn-primary btn-block">
                                Submit
                            </button>
                            <button type="button" ui-sref="register" class="btn btn-link btn-block">
                                <span>You need an account?</span>
                                Sign up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
