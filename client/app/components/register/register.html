<section class="mainContent clearfix signUp">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Sign up</h3></div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="repeat-password">Repeat Password</label>
                                <input type="password" class="form-control" id="repeat-password">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <button type="button" ui-sref="login" class="btn btn-link btn-block"><span>All have an account?</span> Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
