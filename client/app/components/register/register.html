<section class="mainContent clearfix signUp">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Sign up</h3></div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="alert alert-danger fade in alert-dismissable" ng-show="registerVm.error">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                {{registerVm.message}}
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username"
                                       ng-model="registerVm.user.data.attributes.username">
                            </div>
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name"
                                       ng-model="registerVm.user.data.attributes.firstName">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name"
                                       ng-model="registerVm.user.data.attributes.lastName">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       ng-model="registerVm.user.data.attributes.password">
                            </div>
                            <div class="form-group">
                                <label for="repeat-password">Repeat Password</label>
                                <input type="password" class="form-control" id="repeat-password"
                                       ng-model="registerVm.passwordRepeat">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" name="role" id="role" class="select-drop"
                                        ng-model="registerVm.user.data.attributes.role">
                                    <option value="CUSTOMER">Customer</option>
                                    <option value="SALES_MANAGER">Sales manager</option>
                                    <option value="SALESMAN">Salesman</option>
                                </select>
                            </div>
                            <div class="form-group" ng-show="registerVm.isCustomer();">
                                <label for="address">Delivery Address</label>
                                <input type="text" class="form-control" id="address"
                                       ng-model="registerVm.user.data.attributes.address">
                            </div>
                            <div class="form-group" ng-show="registerVm.isCustomer();">
                                <label for="buyer-category">Buyer Category</label>
                                <select id="buyer-category" class="form-control"
                                        ng-model="registerVm.relationships.buyerCategory">
                                    <option ng-repeat="category in registerVm.buyerCategories"
                                            ng-value="category.id">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>
                            <button type="button" ng-click="registerVm.register();" class="btn btn-primary btn-block">
                                Submit
                            </button>
                            <button type="button" ui-sref="login" class="btn btn-link btn-block"><span>All have an account?</span>
                                Log in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
